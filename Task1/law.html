<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="CSS/law.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <section>
            <div class="log">
                <img src="img/auction-fill (1).png">
                <h1><Span>Divorce</Span> Lawyer</h1>
                <h3>Call Us: 0909-46749-333</h3>
            </div>
            <div class="tip">
                <h6>YOU DESERVE</h6>
                <H1>THE BEST</H1>
                <H6>LAWYERS</H6>
                <P><i>...with over 30 years of law practice!</i></P>
                <button class="btn">CONTACT US</button>
                <div class="for">
                    <form action="">
                        <h1><b>Need a Lawyer?</b></h1>
                        <p>Request your fast & Free Quote</p>

                        <!-- This is the form with a placeholder attribute and an inline styling of size -->

                        <Input type="text" placeholder="Full Name"><br>

                        <input type="Email" placeholder="Email Address"><br>

                        <input type="Phone number" placeholder="Phone Number"><br>

                        <textarea type="textarea" placeholder="Zip code"></textarea><br>

                        <button type="submit">SEND MESSAGE</button>
                    </form>
                </div>
            </div>
            <div class="goal">
                <div class="tag">
                    <h1>Our Services</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
                </div>
                <!-- this div contains the services of thw law firm and their respective logos -->
                <div class="icon">
                    <div>
                        <img src="img/team-fill.png" alt="">
                        <p>Civil Law</p>

                    </div>

                    <div>
                        <img src="img/lock-unlock-fill.png" alt="">
                        <p>Criminal Law</p>
                    </div>

                    <div>
                        <img src="img/briefcase-4-line.png" alt="">
                        <p>Business Law</p>
                    </div>
                </div>
            </div>
    </section>

</body>

</html>
